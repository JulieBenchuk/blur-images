<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Change images</title>
        <style>
            body {margin: 10px;}
            img {margin: 10px;}
        </style>
         <script>
            window.onload = init;
            function init () {
                var images = document.getElementsByTagName("img");
                for (var i = 0; i<images.length; i++) {
                    images[i].onclick = showAnswer;
                }
            }
            function showAnswer(e) {
                var image = e.target;
                var name = image.id;
                name = name + ".jpg";
                image.src = name;
                setTimeout(reblur, 2000, image);
            }
            function reblur(image) {
                var reName = image.id;
                reName = reName + "blur.jpg";
                image.src = reName;
            }
            </script>
    </head>
    <body>
        <h1>Click on images!</h1>
       <img id = "zero" src="zeroblur.jpg">
       <img id = "one" src="oneblur.jpg">
       <img id = "two" src="twoblur.jpg">
       <img id = "three" src="threeblur.jpg">
       <img id = "four" src="fourblur.jpg">
       <img id = "five" src="fiveblur.jpg">
    </body>
</html>
